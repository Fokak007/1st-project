<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>calculator2</title>
    <style>
        table{border: 4px solid black;}
        input{padding: 10px;margin:2px;}
        input[type="button"]{width: 90%;}
        td, tr{text-align: center; border: 0px}
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="ans" style="width: 88%"></td>
        </tr>
        <tr>
            <td colspan="3" width="50"> <input type="text" id="result"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="cler()" value="C"></td>
        </tr>
        <tr>
            <td><input class="col-xs-3 btn single" type="button" onclick="seven()" value="7"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="eight()" value="8"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="nine()" value="9"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="divide()" value="/"></td>
        </tr>
        <tr>
            <td><input class="col-xs-3 btn single" type="button" onclick="four()" value="4"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="five()" value="5"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="six()" value="6"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="mul()" value="X"></td>
        </tr>
        <tr>
            <td><input class="col-xs-3 btn single" type="button" onclick="one()" value="1"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="two()" value="2"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="three()" value="3"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="sub()" value="-"></td>
        </tr>
        <tr>
            <td><input class="col-xs-3 btn single" type="button" onclick="point()" value="."></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="zero()" value="0"></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="equal()" value="="></td>
            <td><input class="col-xs-3 btn single" type="button" onclick="add()" value="+"></td>
        </tr>
        <script src="./js/calculator2.js"></script>
    </table>
</body>

</html>
