<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cím</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="css/layouts/pricing.css" />
  </head>

  <body>
    <div id="anitacalc">
      <h2 style="padding:10px; font-size: 1.5em">Anita számológépe</h2>
      <input
        type="number"
        id="anitaNum1"
        placeholder="Szam1"
        name="Szam1"
        style="width:63px; height:30px; font-size:15px; margin:11px"
      />
      <select id="anitaOperator">
        <option value="default">Művelet</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="**">**</option>
      </select>
      <input
        type="number"
        id="anitaNum2"
        name="Szam2"
        placeholder="Szam2"
        style="width:63px; height:30px; font-size:15px; margin:11px"
      />
      <br />
      <input
        type="button"
        value="1"
        onclick="anitaInsert(1)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <input
        type="button"
        value="2"
        onclick="anitaInsert(2)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <input
        type="button"
        value="3"
        onclick="anitaInsert(3)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <br />
      <input
        type="button"
        value="4"
        onclick="anitaInsert(4)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <input
        type="button"
        value="5"
        onclick="anitaInsert(5)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <input
        type="button"
        value="6"
        onclick="anitaInsert(6)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <br />
      <input
        type="button"
        value="7"
        onclick="anitaInsert(7)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <input
        type="button"
        value="8"
        onclick="anitaInsert(8)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <input
        type="button"
        value="9"
        onclick="anitaInsert(9)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <br />
      <input
        type="button"
        value="0"
        onclick="anitaInsert(0)"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <input
        type="button"
        value="."
        onclick="anitaInsert('.')"
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <input
        type="button"
        onclick="anitaCalculate()"
        value="="
        style="width:55px; height:30px; font-size:20px; margin:15px"
      />
      <br />
      <input
        id="anitaResult"
        type="number"
        readonly
        placeholder="Eredmény"
        style="width:230px; height:30px; font-size:15px; margin:15px"
      />
    </div>
    <script src="anitacalculator.js"></script>
  </body>
</html>
