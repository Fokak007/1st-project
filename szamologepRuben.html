<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>

        .button {
                width: 100px;
                height:  100px;
                font-size: 25px;
                margin: 5px;
                color:darkred;
                cursor: pointer;
                }
        .text1st {
             width: 150px;
                }
        .text2nd {
             width: 150px;
                }
.result{
    font-size: 20px;
    color: darkblue;

}
    </style>

</head>

<body>
    <h1>Számológép</h1>
    <br>
    <div class="main">
        <form name="form1" class="form1">
            <input type="number" id="number1" placeholder="1st number" class="text1st" name="text1st">
        </form>
        <select id="operator">
            <option value="+" selected>+</option>
            <option value="-">-</option>
            <option value="x">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
            <option value="^">^</option>
            <option value="sqrt">&radic;</option>
        </select>
        <form name="form2" class="form2">
            <input type="number" id="number2" placeholder="2nd number" class="text2nd" name="text2nd">
        </form>

        <br>
        <input type="button" class="button" value="0" onclick="insert(0)" id="zero">
        <input type="button" class="button" value="1" onclick="insert(1)" id="one">
        <input type="button" class="button" value="2" onclick="insert(2)" id="two">
        <br>
        <input type="button" class="button" value="3" onclick="insert(3)" id="three">
        <input type="button" class="button" value="4" onclick="insert(4)" id="four">
        <input type="button" class="button" value="5" onclick="insert(5)" id="five">
        <br>
        <input type="button" class="button" value="6" onclick="insert(6)" id="six">
        <input type="button" class="button" value="7" onclick="insert(7)" id="seven">
        <input type="button" class="button" value="8" onclick="insert(8)" id="eight">
        <br>

        <input type="button" class="button" value="9" onclick="insert(9)" id="nine">
        <input type="button" class="button" value="." onclick="insert('.')" id="point">
        <input type="button" class="button" value="=" onclick="equal()">
        <br>
    </div>
    <h3> Eredmény: </h3>
    <div class="result" id="finalResult"></div>
    <script src="/js/szamologepRuben.js"></script>
</body>

</html>
