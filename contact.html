<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive pricing table.">
    <title>Pricing Table &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/layouts/pricing.css">
</head>
<body>

    <div class="pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading"><img src="favicon.ico" height="48"></a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="./index.html" class="pure-menu-link">Főoldal</a></li>
            <li class="pure-menu-item"><a href="./csapat.html" class="pure-menu-link">Csapatunk</a></li>
            <li class="pure-menu-item"><a href="./tananyag.html" class="pure-menu-link">Tananyag</a></li>
            <li class="pure-menu-item pure-menu-selected"><a href="./contact.html" class="pure-menu-link">Kapcsolat</a></li>
            <li class="pure-menu-item"><a href="./szamologepek.html" class="pure-menu-link">Számológépek</a></li>
        </ul>
    </div>
    <h1 style="text-align: center">
        Kapcsolat <br />
    </h1>
    <br />
    <br />
    <br />
<div class="banner">
    <h1 class="banner-head">
    Kapcsolat</h1>
</div>

<div class="l-content">
    <div class="pricing-tables pure-g">
        <div class="pure-u-1 pure-u-md-1-4">
            <div class="pricing-table pricing-table-free">
                <div class="pricing-table-header">
                    <h2>Anita</h2>
                    <br>
                    <img class="clip-circle" id="AnitaIMG" src="img/anita.jpg" alt="anitaIMG" width="180">
                </div>
                <a class="button-choose pure-button" href="mailto:anita.aadam@gmail.com">Email</a>
            </div>
        </div>
        
        <div class="pure-u-1 pure-u-md-1-4">
            <div class="pricing-table pricing-table-free">
                <div class="pricing-table-header">
                        <h2>Ruben</h2>
                        <br>
                        <img class="clip-circle" id="RubenIMG" src="./img/ruben.jpg" alt="rubenIMG" width="180">
                </div>
                <a class="button-choose pure-button" href="mailto:s.r.tailor777@gmail.com">Email</a>
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-4">
            <div class="pricing-table pricing-table-free">
                <div class="pricing-table-header">
                        <h2>Kevin</h2>
                        <br>
                        <img class="clip-circle" id="KevinIMG" src="img/kevin.jpg" alt="kevinIMG" width="180">
                </div>
                <a class="button-choose pure-button" href="mailto:gkevin94@gmail.com">Email</a>
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-1-4">
            <div class="pricing-table pricing-table-free">
                <div class="pricing-table-header">
                        <h2>Gábor</h2>
                        <br>
                        <img class="clip-circle" id="GaborIMG" src="img/gabor.jpg" alt="gaborIMG" width="180">
                </div>
                <a class="button-choose pure-button" href="mailto:gerstg@gmail.com">Email</a>
            </div>
        </div>
    </div>

    <div class="information pure-g">
        <div class="pure-u-1 pure-u-md-1-1">
            <div class="l-box">
                <h3 class="information-head">Nem tudod kihez fordulj? Írj nekünk itt</h3>
                <form action="mailto:gerstg@gmail.com" method="POST" id="emailkuldes">
                    <label>Név</label>
                    <input type="text" required>
                    <br>
                    <br>
                    <label>Email</label>
                    <input type="email" required>
                    <br>
                    <br>
                    <label>Tárgy</label>
                    <input type="text" required>
                    <br>
                    <br>
                    <textarea rows="4" cols="50" name="szoveg" form="emailkuldes" placeholder="Ide írjon..."></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Küldés">
                    <br>
                    <br>
                </form>
                
            </div>
        </div>
    </div> <!-- end information -->
</div> <!-- end l-content -->

<div class="footer l-box">
    <p>
    Credits: Anita, Ruben, Kevin, Gábor
    </p>
    <p>
    2018 Training360
    </p>
</div>



</body>
</html>
